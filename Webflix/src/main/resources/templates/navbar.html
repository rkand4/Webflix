<!DOCTYPE html>
<html lang="en">
<body role="document">

<div id="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home/index.html" th:href="@{/}">WebFlix</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="home/index.html" th:href="@{/}">Home</a></li>
                <li><a href="film/index.html" th:href="@{/film/index}">Film Search</a></li>
            </ul>

            <div th:if="not ${utilisateur}">
                <form class="navbar-form navbar-right" role="form" method="post"  th:action="@{/auth/signin}">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required="required" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required="required" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                    <a class="btn btn-info" role="button" href="auth/register" th:href="@{/auth/register}">Register</a>
                </form>
            </div>
            <div th:if="${utilisateur}">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img class="img-circle" alt="140x140" src="/img/doge.png" th:src="@{/img/doge.png}" style="width: 25px; height: 25px; padding:0; margin:0;" />
                            <span th:text="${utilisateur.nom}">Utilisateur</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span class="glyphicon glyphicon-user" style="margin-right:10px;"></span>Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="/auth/logout.html" th:href="@{/auth/logout/}"><span class="glyphicon glyphicon-log-out" style="margin-right:10px;"></span>Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div><!--/.navbar-collapse -->
    </div>
</div>

</body>
</html>
